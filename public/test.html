<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/burger_style.css" type="text/css" />
    <title>Burgers</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/burgers.js"></script>
</head>
<body>
<div id = "container">
<div class="center">
    <img src="assets/img/burger.png" alt="burger graphic">

    <h1>Eat-Da-Burger!</h1>
</div>

<div class= "center" id = "not_devoured">
    <ul>
        {{#each burgers}}
        {{#unless devoured}}
        {{> burgers/burger-block devoured=true}}
        {{/unless}}
        {{/each}}
    </ul>
</div>

<div class="center" id = "devoured">
    <ul>
        {{#each burgers}}
        {{#if devoured}}
        {{> burgers/burger-block devoured=false}}
        {{/if}}
        {{/each}}
    </ul>
</div>

<form class="create-form">

    <div class="form-group">
        <input type="textarea" id="burger" name="name">
    </div>

    <button type="submit">Submit</button>
    <div>
        Enter a burger you want to eat and click the "Submit" button.
    </div>
</form>
</div>
</body>
</html>
